<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="page">
        <div class="container"><h3>Verify you card before you click on Payment</h3>
            <div class="wrapper">
                <img src="card.png" alt="Credit Card">
                <p>Enter Card numbers to proceed</p>
               
                    <label for ="number">Card Number</label> <br />
                    <input type="text" name="cardNumber" id="cardDigits">
                 <input type="submit"  name="submit" value="Validate" onclick = "validate()">
            
                
            </div>

            <div class="output" >
                <h4>Validated Cards</h4>
                <p id="show"></p>
             </div>
        </div>
    </section>
     <script src="validate.js"></script>
</body>
</html>
